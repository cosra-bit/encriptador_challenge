<!DOCTYPE html>
<html lang="ES">

    <head>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="imagenes/icono/ico.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador - Desencriptador</title>
    </head>
    <body>
        <header>
            <a href="https://www.aluracursos.com/"><img class="logo" src="imagenes/header/logo.png" alt="Página de Alura Latam"/></a>
            <img class="imagen_principal" src="imagenes/principal/ico.png">
            <h1 class="titulo">Encriptador - Desencriptador</h1>
        </header>
        <main>
            <section class="parte-encriptador">
                <div class="mensaje">
                    <label class="texto-style" for="input-texto">Solo letras minúsculas, sin acento:</label>
                    <input class="entradatexto" type="text" name="entradatexto" id="entradatexto" placeholder="Ingresa para encriptar">
                </div>
                <div class="parte-desencriptador">
                    <label class="texto-style" for="input-texto">Resultado del encriptador - desencriptador:</label>
                    <input class="salidatexto" type="text" name="salidatexto" id="salidatexto" placeholder="Resultado">
                </div>
                <div class="botones">
                    <input type="button" class="botonencriptar" value="Encriptador">
                    <input type="button" class="botondesencriptar" value="Desencriptar">
                    <input type="button" class="botoncopiar" value="Copiar">
                </div>
            </section>
        </main>
    </body>
    <script src="js/script.js"></script>
    <footer>
        <p class="copyright">&copy Copyright Cosra-bit - 2023</p>
    </footer>
</html>
